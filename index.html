<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto usando grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1>Check the<br>best food</h1>
                <p class="info-subtitle">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aliquid unde possimus repellendus, dicta ex
                    eius voluptatum a saepe doloremque aspernatur fuga praesentium modi accusamus autem in nam
                    distinctio, libero.</p>
                    <button class="info-button">Book a table</button>
            </div>
            <img class="hero-image" src="./images/hero.png" alt="plato de fideos con salsa">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Our Services</h2>
            <div class="dishes-grid">
            <img class="dishes-item dishes-item__big" src="./images/video.png" alt="Una mesa con plato de fideos">
            <img class="dishes-item" src="./images/dish1.png" alt="bowl de vegetales">
            <img class="dishes-item" src="./images/dish2.png" alt="">
            <img class="dishes-item" src="./images/dish3.png" alt="">
            <img class="dishes-item" src="./images/dish4.png" alt="">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./images/plate1.png" alt="Plato de pasta">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate2.png" alt="Plato de pasta">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate3.png" alt="Plato de pasta">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate4.png" alt="Plato de pasta">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate5.png" alt="Plato de pasta">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
